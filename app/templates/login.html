{% extends "base.html" %}
{% block title %} Login Page {% endblock title%}
{% block content %}
<div class="col-md-12">
    <div class="card shadow-lg border-0 rounded-lg mt-0 mb-3">
        <div class="card-header justify-content-center">
            <h3 class="font-weight-light my-4 text-center">LOGIN</h3>
        </div>
    </div>

    <div class="card-body col-md-5 shadow mx-auto">
        <form action="" method="POST">
            {% csrf_token %}
            <!-- <div class="row"> -->

                <div class="col-md-12">
                    <div class="form-group">
                        <label class="mb-1">Username</label>
                        {{ form.username }}
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="mb-1">Email</label>
                        {{ form.email }}
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="form-group">
                        <label class="mb-1">Enter Password</label>
                        {{ form.password }}
                    </div>
                </div>


                <div class="form-group mt-4 mb-0">
                    <button type="submit" class="col-md-12 btn btn-outline-primary">Login</button><br>
                </div>
        </form>
    </div>
    <div class="card-footer text-center">
        <div class="small">
            <a href="#" class="mr-2">Have an account? Proceed to login</a>
            <a href="{% url 'home'%}"><button type="button" class="btn btn-primary btn-sm"><i
                        class="fa-solid fa-circle-chevron-left"></i> Back Home</button></a>
        </div>

    </div>
</div>
{% endblock content %}
